[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61",
]

[project]
authors = [
    {name = "Kai Harder", email = "kai.harder@sap.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "invoke~=2.0",
    "pylint~=3.0",
    "astroid~=3.0",
]
description = "Pylint plugin which disables checks for proper integration with invoke"
keywords = [
    "pylint",
    "invoke",
    "plugin",
    "inv",
    "linter",
]
license = "Apache-2.0"
license-files = [
    "LICENSE",
]
name = "invoke-plugin-for-pylint"
readme = "README.md"
requires-python = ">=3.9,<4"
version = "4.0.1"

[project.urls]
Changelog = "https://github.com/SAP/invoke-plugin-for-pylint/blob/main/CHANGELOG.md"
"Issue Tracker" = "https://github.com/SAP/invoke-plugin-for-pylint/issues"

[dependency-groups]
check = [
    "pre-commit==4.3.0",
    "pylint==3.3.8",
    "black==25.1.0",
    "isort==6.0.1",
    "mypy==1.17.1",
    "types-invoke==2.0.0.10",
    "flake8==7.3.0",
    "flake8-tergeo==25.8.13.0",
    "yesqa==1.5.0",
    "pyupgrade==3.20.0",
    "toml-sort==0.24.2",
]
test = [
    "pytest==8.4.1",
    "pytest-mock==3.14.1",
    "coverage[toml]==7.10.6",
    "diff-cover==9.6.0",
    "pytest-cov==6.2.1",
    "pytest-randomly==3.16.0",
]

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
fail_under = 90
include_untracked = true

[tool.isort]
add_imports = [
    "from __future__ import annotations",
]
profile = "black"

[tool.mypy]
disable_error_code = [
    "type-abstract",
]
disallow_untyped_calls = false
enable_error_code = [
    "explicit-override",
    "possibly-undefined",
    "ignore-without-code",
    "deprecated",
]
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true
strict = true
strict_bytes = true
strict_concatenate = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "astroid.*",
]

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.master]
load-plugins = [
    "invoke_plugin_for_pylint",
]
max-line-length = 100
py-version = [
    3,
    9,
]

[tool.pylint."messages control"]
disable = [
    "fixme",
    "locally-disabled",
    "suppressed-message",
]
enable = [
    "all",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.setuptools.package-data]
invoke_plugin_for_pylint = [
    "py.typed",
]

[tool.setuptools.packages.find]
include = [
    "invoke_plugin_for_pylint",
]

[tool.tomlsort]
sort_first = [
    "build-system",
    "project",
    "project.urls",
    "dependency-groups",
]
sort_table_keys = true
spaces_indent_inline_array = 4
trailing_comma_inline_array = true
