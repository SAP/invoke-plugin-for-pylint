[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "invoke-plugin-for-pylint"
version = "3.0.0"
description = "Pylint plugin which disables checks for proper integration with invoke"
authors = [{ name = "Kai Mueller", email = "kai.mueller01@sap.com"}]
readme = "README.md"
keywords = ["pylint", "invoke", "plugin", "inv", "linter"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed"
]
requires-python = ">=3.8,<4"
dependencies = [
    "invoke~=2.0",
    "pylint>=2.17,<4",
]

[project.license]
text = "Apache-2.0"

[project.urls]
"Issue Tracker" = "https://github.com/SAP/invoke-plugin-for-pylint/issues"
"Changelog" = "https://github.com/SAP/invoke-plugin-for-pylint/blob/main/CHANGELOG.md"

[project.optional-dependencies]
check = [
    "pre-commit==3.3.3",
    "pylint==3.0.1",
    "black==23.7.0",
    "isort==5.12.0",
    "mypy==1.6.0",
    "types-invoke==2.0.0.9",
]
test = [
    "pytest==7.4.2",
    "pytest-mock==3.11.1",
    "coverage[toml]==7.2.7",
    "diff-cover==7.7.0",
    "pytest-cov==4.1.0",
]

[tool.setuptools.packages.find]
include = ["invoke_plugin_for_pylint"]

[tool.setuptools.package-data]
invoke_plugin_for_pylint = ["py.typed"]

[tool.isort]
profile = "black"
add_imports = ["from __future__ import annotations"]

[tool.mypy]
# main config
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_unreachable = true
strict = true
warn_unused_ignores = false
warn_return_any = false
disallow_untyped_calls = false
# output
pretty = true
show_column_numbers = true
show_error_codes = true
show_traceback = true
# error config
disable_error_code = ["type-abstract"]
enable_error_code = ["explicit-override"]

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = ["astroid.*"]

[tool.pylint.basic]
no-docstring-rgx = "^_"

[tool.pylint.design]
min-public-methods = 0

[tool.pylint.master]
max-line-length = 100
py-version = [3, 8]
load-plugins = ["invoke_plugin_for_pylint"]

[tool.pylint."messages control"]
enable = ["all"]
disable = [
    # allow TODO comments
    "fixme",
    # allow disables
    "locally-disabled",
    "suppressed-message",
]

[tool.pylint.reports]
reports = false

[tool.pylint.similarities]
ignore-imports = true

[tool.coverage.report]
fail_under = 90
show_missing = true
skip_covered = true

[tool.coverage.run]
branch = true

[tool.diff_cover]
include_untracked = true
fail_under = 90
